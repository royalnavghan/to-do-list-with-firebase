<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Santhosh To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>
      <form id="todo-form" class="space-y-4">
        <div class="flex space-x-4">
          <input type="text" id="task-input" class="flex-1 border border-gray-400 rounded px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Add a new task..." required>
          <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 hover:bg-blue-600 transition duration-200">Add</button>
        </div>
      </form>
      <ul id="task-list" class="mt-6 space-y-3"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
